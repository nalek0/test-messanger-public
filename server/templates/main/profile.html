{% extends 'base.html' %}

<!-- Parameters:
* client_user
* user
-->

{% block top_scripts %}
    <script type="text/javascript" src="{{ url_for('main.static', filename='profile.js') }}"></script>
{% endblock %}

{% block title %}
    Profile {{ user.username }}
{% endblock %}

{% block content %}
    <div class="main_part">
        <h1>{{ user.username }} profile</h1>
        <div>First name: {{ user.first_name }}</div>
        <div>Last name: {{ user.last_name }}</div>
    </div>
{% endblock %}
