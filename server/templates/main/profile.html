{% extends 'base.html' %}

{% block title %}
    Profile {{ user.nickname }}
{% endblock %}

{% block content %}
    <ul>
        <li>First name: {{ user.first_name }}</li>
        <li>Last name: {{ user.last_name }}</li>
    </ul>
    <br>
    <a href="{{ url_for('messanger.create_channel', other_id=user.id) }}" class="link">Start chatting</a>
{% endblock %}
