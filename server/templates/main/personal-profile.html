{% extends 'base.html' %}

{% block top_scripts %}
    <script type="text/javascript" src="{{ url_for('main.static', filename='personal-profile.js') }}"></script>
{% endblock %}

{% block top_stylesheets %}
    <style>
        .profile {
            text-align: center;
        }

        .profile > .label {
            text-align: left;
        }
    </style>
{% endblock %}

{% block title %}
    Profile {{ user.nickname }}
{% endblock %}

{% block content %}
    <div class="main_part">
        <div class="profile">
            <div class="label">First name:</div>
            <input type="text"
                   name="first_name"
                   class="base_input base_text_input"
                   value="{{ user.first_name }}"
                   minlength="1" maxlength="80"/>
            <div class="label">Last name:</div>
            <input type="text"
                   name="last_name"
                   class="base_input base_text_input"
                   value="{{ user.last_name }}"
                   minlength="1" maxlength="80"/>
            <div class="label">Description:</div>
            <textarea name="description"
                      class="base_input base_textarea accent-scrollbar"
                      maxlength="400">{{ user.description }}</textarea>
            <input type="submit" value="Send changes" class="base_input base_submit_input" onclick="update_profile(this)">
        </div>
    </div>
{% endblock %}
