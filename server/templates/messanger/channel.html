{% extends 'base.html' %}

{% block title %}
    Channel
{% endblock %}

{% block content %}
    <h2>Members:</h2>
    <ul>
        {% for member in channel.members %}
            <li>
                <a href="{{ url_for('main.profile', username=member.username) }}" class="link">{{ member.full_name() }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
